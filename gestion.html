<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n Documental</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="fondo-negro">
  <header>
    Gesti√≥n Documental
  </header>

  <main>
    <form class="formulario">
      <h2>Consulta de Documentos</h2>

      <div class="grupo-campo">
        <label for="cedulaBusqueda">N√∫mero de c√©dula</label>
        <input type="text" id="cedulaBusqueda" placeholder="Ej: 1010217975" />
      </div>

      <button type="button" onclick="buscarDocumentos()" class="boton-enviar">Buscar</button>
    </form>

    <!-- Contenedor para mostrar resultados -->
    <div id="resultadosArchivos" class="resultados-documentos"></div>

    <a href="inicio.html" class="btn-volver">‚Üê Volver al inicio</a>
  </main>

  <footer class="footer-con-logo">
    <p>Alci Gesti√≥n Humana ¬© 2025 ‚Äì Todos los derechos reservados</p>
    <img src="assets/logo-alciautos.png" alt="Logo Alciautos" class="logo-footer" />
  </footer>

  <script>
    const documentosSimulados = {
      "123456789": {
        contrato: "documentos/1010217975_contrato.pdf",
        liquidacion: "documentos/1010217975_liquidacion.pdf"
      },
      "9876543210": {
        contrato: "documentos/9876543210_contrato.pdf"
      }
    };

    function buscarDocumentos() {
      const cedula = document.getElementById("cedulaBusqueda").value.trim();
      const contenedor = document.getElementById("resultadosArchivos");
      contenedor.innerHTML = ""; // Limpiar resultados anteriores

      if (cedula in documentosSimulados) {
        const doc = documentosSimulados[cedula];

        const contenedorDoc = document.createElement("div");
        contenedorDoc.className = "documento-encontrado";

        if (doc.contrato) {
          contenedorDoc.innerHTML += `<p>üìÑ Contrato: <a href="${doc.contrato}" target="_blank">Ver</a></p>`;
        }
        if (doc.liquidacion) {
          contenedorDoc.innerHTML += `<p>üìÑ Liquidaci√≥n: <a href="${doc.liquidacion}" target="_blank">Ver</a></p>`;
        }

        // Botones de acci√≥n
        contenedorDoc.innerHTML += `
          <div class="acciones-doc">
            <button onclick="editarDocumento('${cedula}')">Editar</button>
            <button onclick="confirmarEliminacion('${cedula}')">Eliminar</button>
          </div>
        `;

        contenedor.appendChild(contenedorDoc);
      } else {
        contenedor.innerHTML = `<p>No se encontraron documentos para la c√©dula <strong>${cedula}</strong>.</p>`;
      }
    }

    function editarDocumento(cedula) {
      alert("Aqu√≠ podr√≠as editar los documentos de la c√©dula: " + cedula);
    }

    function confirmarEliminacion(cedula) {
      const confirmar = confirm(`¬øEst√°s segura de eliminar los documentos de la c√©dula ${cedula}?`);
      if (confirmar) {
        alert("Documentos eliminados (simulado).");
        document.getElementById("resultadosArchivos").innerHTML = "";
      }
    }
  </script>
</body>
</html>
